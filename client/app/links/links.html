<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href='/links'>All Links</a></li>
      <li><a href='/shorten'>Shorten</a></li>
    </ul>
    <a href='/logout'>Logout</a>
  </div>
  <div class='link' ng-repeat="link in data.links">
    <img src='../../client/assets/redirect_icon.png' />
    <div class='info'>
      <div class='visits'>
        <span class='count'>{{link.visits}}</span> Visits
      </div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
    </div>
  </div>
</div>
